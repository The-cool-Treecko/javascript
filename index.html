<html>
    <head>
        <title>Javascript</title>
    </head>

    <body>

        <h1>Open Console</h1>
        <script>

            var firstName = "Anirudh";
            console.log(firstName);

            var lastName = "Kumar";
            console.log(lastName);

            var fullName = firstName.concat(lastName);
            console.log(fullName);

            var length = fullName.length;
            console.log(length);

            var name = "My name is Anirudh Kumar";
            console.log(name);

            var replaceName = name.replace("Anirudh","random");
            console.log(replaceName);
            
            var name2 = "ANIRUDH KUMAR";
            console.log(name2);

            var lowercase_name = name2.toLowerCase();
            console.log(lowercase_name);

            var uppercase_name = lowercase_name.toUpperCase();
            console.log(uppercase_name);

            var sqroot = Math.sqrt(765865869649566495);
            console.log(sqroot);

            var max = Math.max(1,2);
            console.log(max);

            var min = Math.min(3,4);
            console.log(min);

            var power = Math.pow(45,45);
            console.log(power);

            var power2 = Math.pow(65,3);
            console.log(power2);
            
        </script>
    </body>
</html>
